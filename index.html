<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">

    <title>Document</title>
</head>



<div class="container">

    <label for="circle_width">Circle Width:</label>
    <input type="number" id="circle_width" onclick="newValue()" min="0" placeholder="Enter the width">

<div class="design">
<div class="box">
    <label for="radius_display">Radius:</label>
    <span id="radius_display">0</span>
</div>
    
<div class="box">
    <label for="diameter_display">Diameter:</label>
    <span id="diameter_display">0</span>
</div>

<div class="box">
    <label for="area_display">Area:</label>
    <span id="area_display">0</span>
</div>

<div class="box">
    <label for="length_display">Length of Circle:</label>
    <span id="length_display">0</span>
</div>
</div>
</div>

<div id="ink-level">
    <span>Ink Level:</span>
    <div class="ink-bar">
      <div class="ink-level-indicator">
    
    <span>10%</span>
    <span>20%</span>
    <span>30%</span>
    <span>40%</span>
    <span>50%</span>
    <span>60%</span>
    <span>70%</span>
    <span>80%</span>
    <span>90%</span>
    <span>100%</span>

  </div> 
</div>
</div>

<body>
    <script src="main.js"></script>
    <script src="marker.js"></script>
</body>
</html>
